<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama API – Test prompt</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
    }
    h1 { font-size: 1.25rem; margin-top: 0; color: #fff; }
    label { display: block; font-size: 0.875rem; margin-bottom: 0.25rem; color: #a0a0a0; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #252525;
      color: #e0e0e0;
      font-size: 0.9375rem;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #0a84ff;
      box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #252525;
      color: #e0e0e0;
      font-size: 0.9375rem;
    }
    .row { margin-bottom: 1rem; }
    button {
      padding: 0.6rem 1.25rem;
      font-size: 0.9375rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #409cff; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #output-area { display: none; }
    #output-area.has-result { display: block; }
    .tabs {
      display: flex;
      gap: 0;
      margin-top: 1.5rem;
      border-bottom: 1px solid #333;
    }
    .tabs button {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      background: transparent;
      color: #a0a0a0;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      border-radius: 0;
      cursor: pointer;
    }
    .tabs button:hover { color: #e0e0e0; }
    .tabs button.active { color: #0a84ff; border-bottom-color: #0a84ff; }
    .tab-panel {
      display: none;
      padding: 1rem;
      border: 1px solid #333;
      border-top: none;
      border-radius: 0 0 6px 6px;
      background: #252525;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.875rem;
      min-height: 80px;
    }
    .tab-panel.active { display: block; }
    .tab-panel.loading { color: #a0a0a0; }
    .tab-panel.error { border-color: #ff453a; background: #2a1515; color: #ff7b70; }
    .tabs + .tab-panel:first-of-type { border-radius: 0 0 6px 6px; }
  </style>
</head>
<body>
  <h1>Ollama API – Test prompt</h1>

  <div class="row">
    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder="Enter your prompt…" autofocus></textarea>
  </div>

  <div class="row">
    <label for="model">Model</label>
    <input type="text" id="model" value="gpt-oss:20b" placeholder="gpt-oss:20b" />
  </div>

  <button type="button" id="submit">Generate</button>

  <div id="output-area">
    <div class="tabs" role="tablist">
      <button type="button" role="tab" id="tab-human" aria-selected="true" aria-controls="panel-human">Output</button>
      <button type="button" role="tab" id="tab-json" aria-selected="false" aria-controls="panel-json">JSON</button>
    </div>
    <div id="panel-human" class="tab-panel active" role="tabpanel" aria-labelledby="tab-human"></div>
    <div id="panel-json" class="tab-panel" role="tabpanel" aria-labelledby="tab-json"></div>
  </div>

  <script>
    const promptEl = document.getElementById('prompt');
    const modelEl = document.getElementById('model');
    const submitBtn = document.getElementById('submit');
    const outputArea = document.getElementById('output-area');
    const tabHuman = document.getElementById('tab-human');
    const tabJson = document.getElementById('tab-json');
    const panelHuman = document.getElementById('panel-human');
    const panelJson = document.getElementById('panel-json');

    function showPanel(panel) {
      panelHuman.classList.remove('active');
      panelJson.classList.remove('active');
      tabHuman.classList.remove('active');
      tabJson.classList.remove('active');
      tabHuman.setAttribute('aria-selected', 'false');
      tabJson.setAttribute('aria-selected', 'false');
      panel.classList.add('active');
      const tab = panel === panelHuman ? tabHuman : tabJson;
      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
    }

    tabHuman.addEventListener('click', () => showPanel(panelHuman));
    tabJson.addEventListener('click', () => showPanel(panelJson));

    function setPanels(humanHtml, humanClass, jsonText, jsonClass) {
      outputArea.classList.add('has-result');
      panelHuman.innerHTML = humanHtml;
      panelHuman.className = 'tab-panel active ' + (humanClass || '');
      panelJson.textContent = jsonText;
      panelJson.className = 'tab-panel ' + (jsonClass || '');
      tabHuman.classList.add('active');
      tabJson.classList.remove('active');
      tabHuman.setAttribute('aria-selected', 'true');
      tabJson.setAttribute('aria-selected', 'false');
    }

    function setError(message) {
      outputArea.classList.add('has-result');
      panelHuman.innerHTML = message;
      panelHuman.className = 'tab-panel active error';
      panelJson.textContent = '';
      panelJson.className = 'tab-panel';
      tabHuman.classList.add('active');
      tabJson.classList.remove('active');
    }

    function formatDurationMs(ms) {
      const s = ms / 1000;
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${sec.toFixed(3).padStart(6, '0')}`;
      if (m > 0) return `${m}:${sec.toFixed(3).padStart(6, '0')}`;
      return sec.toFixed(3);
    }

    submitBtn.addEventListener('click', async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        setError('Enter a prompt.');
        return;
      }

      const model = modelEl.value.trim() || 'gpt-oss:20b';
      submitBtn.disabled = true;
      outputArea.classList.add('has-result');
      panelHuman.textContent = 'Generating…';
      panelHuman.className = 'tab-panel active loading';
      panelJson.textContent = '';
      panelJson.className = 'tab-panel';
      tabHuman.classList.add('active');
      tabJson.classList.remove('active');

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, model }),
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = 'Error: ' + (data.detail?.error || data.detail || res.status);
          setError(msg);
          panelJson.textContent = JSON.stringify(data, null, 2);
          panelJson.classList.add('error');
          return;
        }

        const durationDisplay = data.duration_human ?? (data.duration_ms != null ? formatDurationMs(data.duration_ms) : '—');
        const meta = `Started: ${data.start_time_human}\nUnix: ${data.start_time_unix}\nDuration: ${durationDisplay}`;
        const humanContent = (data.output || '(no output)') + '\n\n' + meta;
        setPanels(humanContent, '', JSON.stringify(data, null, 2), '');
      } catch (err) {
        setError('Request failed: ' + err.message);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
